<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
        <title>gonziSeguros</title>
    </head>
    <body>
        <header> 
            <section class="header">
                <div>
                    <img class="header__imgLogo" src="./img/gonziseguros1.png" alt="logo-seguros">
                </div>
            </section>
        </header>
        <div class="divInicio container">
            <div class="divInicio__container row">
                <h1 class="divInicio__container--titulo col-lg-12">cotiza tu seguro</h1>
                <img src="./img/paso1.png" class="img-fluid col-lg-12 divInicio__container--img" alt="imagenForm">
                <h2 class="divInicio__container--subtitulo col-lg-12">paso 1</h2>
            </div>
        </div>
        <main id="mainForm" class="main">
            <article class="main__form1" id="formDatos">
                    <h2 class="main__form1--titulo">datos personales</h2>
                    <form class="main__form1--form" id="cotiza" autocomplete="off">
                        <label class="main__form1--form--label" for="name">Nombre y Apellido</label>
                            <input class="main__form1--form--input" type="text" name="nombre" id="inputName" minlength="3" required>
                        <label class="main__form1--form--label" for="email">Correo electrico</label>
                            <input class="main__form1--form--input" type="email" name="mail" id="inputMail" required>
                        <label class="main__form1--form--label" for="number">Telefono</label>
                            <input class="main__form1--form--input" type="text" name="number" id="inputNumber" required onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" />
                        <label for="datos">
                            <input class="btn" type="submit" value="Cotizá">
                        </label>
                    </form>
            </article>
            <article class="main__form1" id="formCotiza">
                <h2 class="main__form1--titulo">datos del vehiculo</h2>
                <form class="main__form1--form">
                    <label class="main__form1--form--label" for="marca">Marca</label>
                        <select class="main__form1--form--input2" name="marca" id="marcaAutos">
                            <option value="seleccion">Seleccione su marca..</option>
                            <option value="peugeot">PEUGEOT</option>
                            <option value="volkswagen">VOLKSWAGEN</option>
                            <option value="fiat">FIAT</option>
                        </select>
                    <label class="main__form1--form--label" for="modelo">Modelo</label>
                        <select class="main__form1--form--input2" name="modelo" id="modelos"></select>
                    <label class="main__form1--form--label" for="año">Año</label>
                        <select class="main__form1--form--input2" name="año" id ="años">
                            <option value="año"></option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                </form>
            </article>
        </main>
        <section class="containerPolizas">
            <div id="sectionPolizas" class="row"></div>
        </section>
        <script id="idJS" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="proyecto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
